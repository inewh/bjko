<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lol.css">
    <title>Runeterra: Explorador de Campeões</title>
</head>
<body>
   <!-- CAMADAS DE FUNDO ANIMADO -->
   <div class="stars"></div>

   <!-- TELA DE CARREGAMENTO INICIAL -->
   <div id="loading-screen">
      <div class="loader"></div>
      <p class="loader-quote">"A morte é como o vento, está sempre ao meu lado."</p>
   </div>

   <!-- CABEÇALHO -->
<header class="site-header">
  <div class="header-top">
    <div class="title-container">
      <h1 id="site-title">Runeterra: Explorador de Campeões</h1>
    </div>

    <div class="actions-wrapper">
      <div class="search-container" id="search-container">
        <input type="text" id="input-busca" class="search-input" placeholder="Buscar campeão..." autocomplete="off">
        <button id="search-button" class="search-button" aria-label="Abrir busca">
          <img src="https://img.icons8.com/ios-filled/50/c8aa6e/search--v1.png" alt="Buscar"/>
        </button>
        <button id="clear-search" class="clear-button" title="Limpar">×</button>

        <!-- autocomplete -->
        <div id="autocomplete-list" class="autocomplete-items" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- filtros / ordenação - barra separada abaixo do top header -->
  <div class="filtros-container">
    <div id="filtros-funcao-container" class="navbar-filters">
      <!-- Botões fixos conforme pedido -->
      <button class="botao-filtro" data-funcao="Todos">Todos</button>
      <button class="botao-filtro" data-funcao="Top">Top</button>
      <button class="botao-filtro" data-funcao="Jungle">Jungle</button>
      <button class="botao-filtro" data-funcao="Mid">Mid</button>
      <button class="botao-filtro" data-funcao="Atirador">Atirador</button>
      <button class="botao-filtro" data-funcao="Lutador">Lutador</button>
      <button class="botao-filtro" data-funcao="Mago">Mago</button>
      <button class="botao-filtro" data-funcao="Assassino">Assassino</button>
      <button class="botao-filtro" data-funcao="Suporte">Suporte</button>
      <button class="botao-filtro" data-funcao="Tank">Tank</button>
    </div>

    <div class="ordenacao-container">
      <button id="botao-ordenar-az">Ordenar A–Z</button>
      <button id="botao-ordenar-ano">Ordenar por Ano</button>
      <button id="botao-limpar-filtros">Limpar</button>
      <button id="botao-tema" title="Alternar Tema">☀️</button>
    </div>
  </div>
</header>

   <!-- CONTEÚDO PRINCIPAL -->
   <main>
      <!-- GALERIA DE CARDS -->
        <section class="card-container"></section>
   </main>

   <!-- RODAPÉ -->
   <footer class="footer">
      <p>Desenvolvido como um projeto de demonstração. Todos os direitos de personagens e imagens pertencem à Riot Games.</p>
      <ul>
          <li><a href="https://www.leagueoflegends.com/pt-br/champions/" target="_blank">Campeões Oficiais</a></li>
          <li><a href="https://github.com/inewh/inewh" target="_blank">GitHub</a></li>
      </ul>
   </footer>

   <!-- BOTÃO VOLTAR AO TOPO -->
   <button id="back-to-top-btn" title="Voltar ao topo">↑</button>
   
   <!-- MODAL DE DETALHES DO CAMPEÃO -->
   <div id="champion-details-modal" class="modal-overlay">
      <div class="modal-content-wrapper">
         <div id="modal-background" class="modal-background"></div>
         <div id="modal-content" class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-header">
               <h2 id="modal-champion-name"></h2>
               <p id="modal-champion-title"></p>
            </div>
            <div class="modal-body">
               <div class="modal-col-left">
                  <div class="modal-story-section">
                     <h3>História</h3>
                     <p id="modal-champion-story"></p>
                  </div>
                  <div class="modal-quote-section">
                     <p id="modal-champion-quote"></p>
                  </div>
               </div>
               <div class="modal-col-right">
                  <div class="modal-data-section">
                     <div id="modal-viability-section" class="modal-viability-section">
                        <!-- Barras de viabilidade serão inseridas aqui -->
                     </div>
                     <div id="modal-relations-section" class="modal-relations-section"></div>
                  </div>
                  <div class="modal-abilities-section">
                     <h3>Habilidades</h3>
                     <div id="modal-abilities-container"></div>
                  </div>
                  <div id="modal-skins-section" class="modal-skins-section">
                     <h3>Skins</h3>
                     <div id="modal-skins-container"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- SCRIPT PRINCIPAL -->
   <script src="script.js"></script>
</body>
</html>
